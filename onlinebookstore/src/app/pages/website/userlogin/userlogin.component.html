<app-navbar></app-navbar>
  <div class="body"></div>
  <body>
  <div class="container">
    <div class="login-box">
      <!-- <h2 class="mb-4">Login</h2> -->
      <h2 class="mb-4">Welcome back User!!</h2>
      <!-- <p>Please enter your credentials to <b>login</b> to your account.</p> -->
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" name="" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" name="" placeholder="Enter password" required>
        </div>
        <button (click)="onLogin()" class="btn btn-custom btn-block">
          Submit
        </button>
      </form>
      <div class="mt-3 text-center">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
      <!-- <div class="login-footer">
          <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </div> -->
    </div>
  </div>
</body>
